<app-finnav></app-finnav>
<div class="card-container">
  <img mat-card-image class="example-card" src="https://images.unsplash.com/photo-1614260937041-bf8d795cf0bd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8Y3JlZGl0fGVufDB8MXwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Memo">
  <div class="overlay">
    <p>Credit and Debit</p>
  </div>
  <div class="aligncards">
    
  <mat-card class="card">
    <h2>CREDIT DETAILS</h2>
    <div style="overflow-x:auto;">
      
        <table id="users">
         <tr id="header"><th *ngFor ="let column of header1">{{column}}   </th></tr>
     
        <tr *ngFor ="let value of vendcredeb['Envelope']['Body']['ZVP_VENDOR_CREDEB.Response']['CREDIT']['item']">           
        <td>{{value.KUNNR}}</td>
        <td>{{value.BELNR}}</td>
        <td>{{value.GJAHR}}</td>
        <td>{{value.BUZEI}}</td>
        <td>{{value.WERKS}}</td>
        <td>{{value.MEINS}}</td>
    </tr>

     </table>
    </div>
  </mat-card>
<br >
  <mat-card class="card">
    <h2>DEBIT DETAILS</h2>
    <div style="overflow-x:auto;">
      
        <table id="users">
         <tr id="header"><th *ngFor ="let column of header2">{{column}}   </th></tr>
         <tr *ngFor ="let value of vendcredeb['Envelope']['Body']['ZVP_VENDOR_CREDEB.Response']['DEBIT']['item']">           
          <td>{{value.KUNNR}}</td>
          <td>{{value.BELNR}}</td>
          <td>{{value.GJAHR}}</td>
          <td>{{value.KOART}}</td>
          <td>{{value.MEINS}}</td>
          <td>{{value.WERKS}}</td>
      </tr>
     </table>
    </div>
  </mat-card>
</div>
</div>
